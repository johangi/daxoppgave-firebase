<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daxoppgave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./bundle.js" defer></script>
</head>

<body class="text-center bg-dark">
    <main class="form-signup w-100 m-auto position-absolute top-50 start-50 translate-middle" id="loginScreen">
        <form class="signup ms-5 me-5">
            <h1 class="h3 mb-3 fw-normal">Sign In</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"
                    required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
                    required>
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-secondary in" type="submit" id="cbt">Sign In</button>
        </form>
    </main>
    <div class="hidden w-100 m-auto position-absolute top-50 start-50 translate-middle text-light" id="homeScreen">
        <h1 id="username">username</h1>
        <h2>Counter: <span id="counter">x</span></h2>
        <div id="plus-minus">
            <button class="btn btn-outline-success me-2">+</button><button class="btn btn-outline-danger">-</button>
            <br>
        </div>
        <div id="inputOutputField" class="mt-3 text-dark">

        </div>
        <div class="mt-2 mb-2" id="inputs">
            <form id="inputForm">
            <input type="text" name="input" placeholder="Your text...">
            <button class="btn btn-outline-primary" type="submit">Add Input</button>
            </form>
        </div>
        <button class="btn btn-outline-secondary mt-5" id="logout">logout</button>
    </div>
</body>

</html>
